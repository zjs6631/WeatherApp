<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="header">
        <div id="titleHeader">
        <p id="appTitle">The Weather App</p>
        <img id='titleIcon' src="./images/weather-lightning.png">
        </div>
        <input type="text" id="citySearch" name="city" value="">
        <button id="searchButton"><img id="searchIcon" src="./images/magnify.png"></button>
    </div>
    <div id="container">
        <div id="today">
            <div id="localeInfo">
                <div id="cityDiv">
                    <p id="place">City</p>
                    <img id="cityIcon" src="./images/city.png">
                </div>
                
                <p id="conditions">Cloudy</p>
                
            </div>
            <div id="tempDiv">
                <p id="temp">88.8</p>
                <img id='tempIcon' src="./images/thermometer-low.png">
            </div>
            <div id="subInfo">
                <div id="feelsDiv">
                    <p id="feelsLike">888.8</p>
                    <img id='feelsIcon' src="./images/thermometer-low.png">
                </div>
                <div id="windDiv">
                    <p id="wind">88.8</p>
                    <img id='windIcon' src="./images/wind-power-outline.png">
                </div>
                <div id="humidDiv">
                    <p id="humidity">88.8%</p>
                    <img id="humidIcon" src="./images/water-thermometer-outline.png">
                </div>
            </div>
        </div>
        <div id="week">

        </div>
    </div>
</body>
</html>
