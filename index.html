<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="header">
        <p id="appTitle">The Weather App</p>
        <input type="text" id="citySearch" name="city" value="">
        <button id="searchButton"><img id="searchIcon" src="./images/magnify.png"></button>
    </div>
    <div id="container">
        <div id="today">
            <div id="localeInfo">
                <p id="place">City</p>
                <p id="conditions">Cloudy</p>
            </div>
            <p id="temp">88.8</p>
            <div id="subInfo">
                <p id="feelsLike">888.8</p>
                <p id="wind">88.8</p>
                <p id="humidity">88.8%</p>
            </div>
        </div>
        <div id="week">

        </div>
    </div>
</body>
</html>
